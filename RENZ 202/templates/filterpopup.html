<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pop-Up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
<style>
    body {
    font-family: Arial, sans-serif;
}

#popup {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.4);
    padding-top: 60px;
}

.popup-content {
    background-color: #fefefe;
    margin: 5% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

.form-section {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="number"] {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    margin-bottom: 10px;
}

input[type="checkbox"] {
    margin-right: 10px;
}

button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

</style>

    <body>
        <a href="#" id="openPopup">Open Filter Form</a>
    
        <div id="popup" class="popup">
            <div class="popup-content">
                <span id="closePopup" class="close">&times;</span>
                <!-- Form content starts here -->
                <form>
                    <div class="form-section">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location">
                    </div>
                    <div class="form-section">
                        <label>Property Type:</label>
                        <input type="checkbox" id="house" name="property_type" value="house">
                        <label for="house">House</label>
                        <input type="checkbox" id="apartment" name="property_type" value="apartment">
                        <label for="apartment">Apartment</label>
                        <!-- Add other property types similarly -->
                    </div>
                    <div class="form-section">
                        <label for="price_min">Price Range:</label>
                        <input type="number" id="price_min" name="price_min" placeholder="Min">
                        <input type="number" id="price_max" name="price_max" placeholder="Max">
                    </div>
                    <!-- Add other form sections similarly -->
                    <button type="submit">Search</button>
                </form>
                <!-- Form content ends here -->
            </div>
        </div>
    
        <script src="script.js"></script>
    </body>
    </html>
