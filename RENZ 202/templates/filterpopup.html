<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Pop-Up</title>
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
        }
        .filter-header {
            width: 740px;
            height: 57px;
            background: #00CFFF;
            position: relative;
            color: white;
            font-size: 16px;
            font-weight: 700;
            padding: 19px 23px;
        }
        .filter-section {
            width: 712px;
            border: 1px #00CFFF solid;
            border-radius: 8px;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.10);
            margin: 20px;
            padding: 20px;
            position: relative;
        }
        .filter-section h3 {
            font-size: 13px;
            color: #434343;
            font-weight: 700;
        }
        .filter-section label {
            font-size: 12px;
            color: black;
            font-weight: 400;
            display: block;
            margin-bottom: 10px;
        }
        .filter-section input[type="checkbox"],
        .filter-section input[type="range"],
        .filter-section select {
            margin-right: 10px;
        }
        .filter-section .clear {
            position: absolute;
            right: 20px;
            top: 20px;
            color: black;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
        }
        .filter-section .range-values {
            display: flex;
            justify-content: space-between;
        }
        .filter-section .range-values span {
            font-size: 12px;
        }
    </style>
    <script>
        function updateRangeValue(id, value) {
            document.getElementById(id).textContent = value;
        }

        function clearFilters() {
            document.querySelectorAll('.filter-section input[type="checkbox"]').forEach(cb => cb.checked = false);
            document.querySelectorAll('.filter-section input[type="range"]').forEach(range => {
                range.value = range.defaultValue;
                document.getElementById(range.id + '-value').textContent = range.defaultValue;
            });
            document.querySelectorAll('.filter-section select').forEach(select => select.selectedIndex = 0);
        }
    </script>
</head>
<body>
    <div class="filter-header">Filter</div>

    <div class="filter-section">
        <h3>Property type</h3>
        <label><input type="checkbox"> House</label>
        <label><input type="checkbox"> Apartment</label>
        <label><input type="checkbox"> Unit</label>
        <label><input type="checkbox"> Retirement Living</label>
        <label><input type="checkbox"> Lifestyle Property</label>
        <label><input type="checkbox"> Townhouse</label>
        <label><input type="checkbox"> Home & Income</label>
        <label><input type="checkbox"> Multiple Properties</label>
        <label><input type="checkbox"> Lifestyle Section</label>
        <label><input type="checkbox"> Studio</label>
        <label><input type="checkbox"> Carpark</label>
        <label><input type="checkbox"> Section</label>
        <span class="clear" onclick="clearFilters()">Clear</span>
    </div>

    <div class="filter-section">
        <h3>Price Range</h3>
        <div class="range-values">
            <span id="price-min-value">0</span>
            <span id="price-max-value">1000000</span>
        </div>
        <input type="range" id="price-min" min="0" max="1000000" step="10000" value="0" oninput="updateRangeValue('price-min-value', this.value)">
        <input type="range" id="price-max" min="0" max="1000000" step="10000" value="1000000" oninput="updateRangeValue('price-max-value', this.value)">
        <span class="clear" onclick="clearFilters()">Clear</span>
    </div>

    <div class="filter-section">
        <h3>Bedrooms</h3>
        <select>
            <option value="any">Any</option>
            <option value="1">1+</option>
            <option value="2">2+</option>
            <option value="3">3+</option>
            <option value="4">4+</option>
        </select>
        <span class="clear" onclick="clearFilters()">Clear</span>
    </div>

    <div class="filter-section">
        <h3>Car Parks</h3>
        <select>
            <option value="any">Any</option>
            <option value="1">1+</option>
            <option value="2">2+</option>
            <option value="3">3+</option>
            <option value="4">4+</option>
        </select>
        <span class="clear" onclick="clearFilters()">Clear</span>
    </div>

    <div class="filter-section">
        <h3>Land Area (sqm)</h3>
        <div class="range-values">
            <span id="land-area-min-value">0</span>
            <span id="land-area-max-value">10000</span>
        </div>
        <input type="range" id="land-area-min" min="0" max="10000" step="10" value="0" oninput="updateRangeValue('land-area-min-value', this.value)">
        <input type="range" id="land-area-max" min="0" max="10000" step="10" value="10000" oninput="updateRangeValue('land-area-max-value', this.value)">
        <span class="clear" onclick="clearFilters()">Clear</span>
    </div>

    <div class="filter-section">
        <h3>Floor Area (sqm)</h3>
        <div class="range-values">
            <span id="floor-area-min-value">0</span>
            <span id="floor-area-max-value">1000</span>
        </div>
        <input type="range" id="floor-area-min" min="0" max="1000" step="10" value="0" oninput="updateRangeValue('floor-area-min-value', this.value)">
        <input type="range" id="floor-area-max" min="0" max="1000" step="10" value="1000" oninput="updateRangeValue('floor-area-max-value', this.value)">
        <span class="clear" onclick="clearFilters()">Clear</span>
    </div>

    <div class="filter-section">
      <h3>Property Method</h3>
      <label><input type="checkbox"> Display Price</label>
      <label><input type="checkbox"> Tender</label>
      <label><input type="checkbox"> Deadline Sale</label>
      <label><input type="checkbox"> Negotiation</label>
      <label><input type="checkbox"> POA</label>
      <label><input type="checkbox"> Auction</label>
      <label><input type="checkbox"> Offers</label>
      <span class="clear" onclick="clearFilters()">Clear</span>
  </div>

  <div class="filter-section">
    <h3>Features</h3>
    <label><input type="checkbox"> New Build</label>
    <label><input type="checkbox"> Floor Plans</label>
    <label><input type="checkbox"> Swimming Pool</label>
    <label><input type="checkbox"> Video</label>
    <label><input type="checkbox"> Coastal waterfront</label>
    <label><input type="checkbox"> Virtual walkthroughs</label>
    <span class="clear" onclick="clearFilters()">Clear</span>
</div>

<div class="filter-section">
  <h3>Property type</h3>
  <label><input type="checkbox"> Open Home</label>
  <label><input type="checkbox"> Motgagee Sale</label>
  <label><input type="checkbox"> Address Displayed</label>
  <span class="clear" onclick="clearFilters()">Clear</span>
</div>

<div style="width: 740px; height: 45px; left: 30px; top: 2000px; position: absolute; background: #00CFFF"></div>
<a href="/" style="text-decoration: none;">
<div style="width: 740px; height: 45px; left: 335px; top: 2000px; position: absolute; color: white; font-size: 22px; font-family: Noto Sans; font-weight: 700; word-wrap: break-word">Search</div>
</a>
</body>
</html>
