{% extends 'base.html' %}

{% block title %}Home - RENZ{% endblock %}

{% block content %}
<div class="displayimage text-center">
    <img src="{{ url_for('static', filename='renzhouse.png') }}" alt="renz logo" style="width: 80%;">
</div>
<main class="text-center">
    <h3>The Home of Property</h3>
</main>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="search-box p-3 rounded">
                    <ul class="nav nav-tabs justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link active" href="/search">Buy</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/search">Rent</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/search">Valuation</a>
                        </li>
                    </ul>

                    <div class="input-group mt-3">
                        <input type="text" class="form-control" placeholder="Search by address, suburb or city">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001a1.007 1.007 0 0 0-.196.196l3.85 3.85a1 1 0 0 0 1.415-1.415l-3.85-3.85a1.007 1.007 0 0 0-.196-.196zm-5.342 1.106a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11z"/>
                                </svg>
                                Search
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
{% endblock %}
